<div class="box box-primary">
  <div class="box-header">
    <h3 class="box-title">
      {{domain}}
    </h3>
    <i class="fa fa-info-circle fa-lg pull-right"
        x-ng-class="{'active': isCollapsed}"
        x-ng-click="isCollapsed = !isCollapsed"></i>
    <button class="clear-btn blue pull-right" x-ng-click="new()" style="padding:10px;" x-ng-show="isMyDomain ||Â user.accountType=='ROOT'">
        <i class="fa fa-plus-circle fa-lg pull-right"></i>
    </button>
  </div>
  <div class="box-body">
    <div class="description" collapse="!isCollapsed">
      <x-ls-help content="getTemplate()"></x-ls-help>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover"
             x-ng-table="tableParams">
        <tbody>
          <tr x-ng-repeat="welcomesMessages in $data">
            <td data-title="'WELCOME_MESSAGES.BOX_LIST.TABLE.HEADER_IDENTIFIER' | translate"
                sortable="'name'">
              <a x-ui-sref="welcomemessage.detail({id: welcomesMessages.uuid, state: 'show'})">
                {{welcomesMessages.name}}
              </a>
            </td>
            <td data-title="'WELCOME_MESSAGES.BOX_LIST.TABLE.HEADER_DESCRIPTION' | translate"
                sortable="'description'">
              <a x-ui-sref="welcomemessage.detail({id: welcomesMessages.uuid, state: 'show'})">
                {{welcomesMessages.description}}
              </a>
            </td>
            <td data-title="'WELCOME_MESSAGES.BOX_LIST.TABLE.HEADER_MODIFICATION_DATE' | translate"
                sortable="'modificationDate'">
              <a x-ui-sref="welcomemessage.detail({id: welcomesMessages.uuid, state: 'show'})">
                {{welcomesMessages.modificationDate | date:'medium'}}
              </a>
            </td>
            <td data-title="'WELCOME_MESSAGES.BOX_LIST.TABLE.HEADER_ACTIONS' | translate" class="actions">
              <div class="pull-right">
                <a class="clear-btn orange"
                x-ui-sref="welcomemessage.detail({id: welcomesMessages.uuid, state: 'show'})"
                x-ng-show="!isMyDomain"
                tooltip="{{ 'WELCOME_MESSAGES.BOX_LIST.TABLE.TABLE_ACTIONS.BUTTON_SHOW' | translate }}">
                  <span>
                    <i class="fa fa-eye"></i>
                  </span>
                </a>
                <a class="clear-btn success" x-ng-click="add(welcomesMessages)"tooltip="{{ 'WELCOME_MESSAGES.BOX_LIST.TABLE.TABLE_ACTIONS.BUTTON_DUPLICATE' | translate }}">
                  <span>
                    <i class="fa fa-files-o"></i>
                  </span>
                </a>
                <a class="clear-btn blue"
                  x-ui-sref="welcomemessage.detail({id: welcomesMessages.uuid, state: 'edit'})"
                  x-ng-hide="!isMyDomain"
                  tooltip="{{ 'WELCOME_MESSAGES.BOX_LIST.TABLE.TABLE_ACTIONS.BUTTON_EDIT' | translate }}">
                  <span>
                    <i class="fa fa-pencil-square-o"></i>
                  </span>
                </a>
                <div tooltip="{{ 'WELCOME_MESSAGES.BOX_LIST.TABLE.TABLE_ACTIONS.BUTTON_DELETE' | translate }}" style="display: inline-block;">
                  <button class="clear-btn error" type="button"
                          x-ng-hide="!isMyDomain || welcomesMessages.uuid == '4bc57114-c8c9-11e4-a859-37b5db95d856'"
                          x-ng-show="confirm === undefined"
                          x-ng-click="confirm = welcomesMessages">
                    <i class="fa fa-trash-o"></i>
                  </button>
                  <button class="clear-btn blue" type="button"
                          style="text-decoration: underline;"
                          x-ng-show="confirm === welcomesMessages"
                          x-ng-click="confirm = undefined">
                    {{ 'WELCOME_MESSAGES.BOX_LIST.TABLE.TABLE_ACTIONS.BUTTON_DELETE_NO' | translate }}
                  </button>
                  <button class="clear-btn error" type="button"
                          style="text-decoration: underline;"
                          x-ng-show="confirm === welcomesMessages"
                          x-ng-click="delete(welcomesMessages)">
                    {{ 'WELCOME_MESSAGES.BOX_LIST.TABLE.TABLE_ACTIONS.BUTTON_DELETE_YES' | translate }}
                  </button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
