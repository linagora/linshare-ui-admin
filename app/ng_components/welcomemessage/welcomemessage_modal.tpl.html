<div class="modal-header">
  <button type="button" class="close" x-ng-click="cancel()" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h3 class="modal-title">
    {{'WELCOME_MESSAGES.MODAL_FORM.TITLE' | translate}}
  </h3>
</div>
<form class="form" name="welcomeMessageForm" role="form" novalidate
      x-ls-form-submit="create()"
      x-ls-form-attempt>
  <fieldset>
    <div class="modal-body">
      <p x-ng-hide="_adminDomain">
        {{'WELCOME_MESSAGES.MODAL_FORM.INFOMATION' | translate}}
      </p>
      <!-- Name -->
      <div class="form-group"
           x-ng-class="{'has-error': welcomeMessageForm.name.$invalid &&
          (welcomeMessageForm.domain.$dirty || ls.welcomeMessageForm.attempted)}">
        <label for="name">
          {{ 'WELCOME_MESSAGES.MODAL_FORM.LABEL_NAME' | translate }}
        </label>
        <input id="name" name="name" type="text" class="form-control" required
               x-ng-model="welcomeMessage.name">
      </div>
      <!-- Domain -->
      <div class="form-group"
            x-ng-show="_adminDomain"
            x-ng-class="{'has-error': welcomeMessageForm.domain.$invalid &&
            (welcomeMessageForm.domain.$dirty || ls.welcomeMessageForm.attempted)}">
        <label for="domain">
          {{ 'WELCOME_MESSAGES.MODAL_FORM.LABEL_DOMAIN' | translate }}
        </label>
        <select id="domain" name="domain" class="form-control" required
          x-ng-model="domain"
          x-ng-options="domain.identifier for domain in domains">
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default pull-left"
              x-ng-click="cancel()">
        {{ 'WELCOME_MESSAGES.MODAL_FORM.BUTTON_CANCEL' | translate }}
      </button>
      <button type="submit" class="btn btn-info" x-ng-click="redirect = false" x-ng-show="_adminDomain">
        {{ 'WELCOME_MESSAGES.MODAL_FORM.BUTTON_CREATE' | translate }}
      </button>
      <button type="submit" class="btn btn-success" x-ng-click="redirect = true">
        {{ 'WELCOME_MESSAGES.MODAL_FORM.BUTTON_CONTINUE' | translate }}
      </button>
    </div>
  </fieldset>
</form>
