<!-- Override template -->
<script id="template/accordion/accordion-group.html" type="text/ng-template">
  <div class="panel panel-default">
    <div class="panel-heading" ng-click="toggleOpen()">
      <h4 class="panel-title">
        <a class="accordion-toggle" accordion-transclude="heading">
        <span ng-class="{'text-muted': isDisabled}">
          {{heading}}
        </span>
        </a>
      </h4>
    </div>
    <div class="panel-collapse" collapse="!isOpen">
      <div class="panel-body" ng-transclude></div>
    </div>
  </div>
</script>

<div ng-if="legacyMode.enabled" class="sidebar-legacy-banner bg-red" title="{{ 'LEGACY.BANNER_TITLE' | translate }}">
  <a href="{{legacyMode.newAppUrl}}" translate>LEGACY.BANNER</a>
</div>

<form class="sidebar-form" autocomplete="off">
  <div class="input-group">
    <input type="text" name="q" class="form-control"
           placeholder="{{ 'COMMON.SIDEBAR.PLACEHOLDER_SEARCH' | translate }}"
           x-ng-model="search">
    <span class="input-group-btn">
      <button type="button" name="search" id="search-btn" class="btn btn-flat" autocomplete="off">
        <i class="fa fa-search"></i>
      </button>
    </span>
  </div>
</form>
<accordion class="sidebar-menu">
  <accordion-group class="treeview"
      x-is-open="tab.isopen"
      x-ng-repeat="tab in tabs | translateSearchFilter:search">
    <accordion-heading>
      <i
        id="{{tab.name.replace('COMMON.TAB.', 'MENU-')}}"
        class="fa"
        x-ng-class="tab.icon"
      >
      </i>
      <span ng-if="tab.links.length !== 1">
          &nbsp;{{tab.name | translate}}
      </span>
      <span
        ng-if="tab.links.length == 1"
        x-ui-sref="{{tab.links[0].sref}}({domainId: userDomain, language: language, view: 'simple', formState: 'edit'})"
        ng-class="{'linkActive': tab.links[0].sref==linkActive}"
      >
        &nbsp;{{tab.name | translate}}
      </span>
      <i
        x-ng-if="tab.links.length !== 1"
        class="fa pull-right"
        x-ng-class="{'fa-angle-down': tab.isopen, 'fa-angle-left': !tab.isopen}">
      </i>
    </accordion-heading>
    <ul class="treeview-menu">
      <li
        x-ng-if="tab.links.length !== 1"
        x-ng-repeat="link in tab.links"
      >
        <a id="{{link.name.replace('COMMON.TAB.', 'MENU-')}}" x-ng-class="{'active': link.sref==linkActive}"
           x-ui-sref="{{link.sref}}({domainId: userDomain, language: language, view: 'simple', formState: 'edit'})"
           style="margin-left: 10px;">
          <i class="fa fa-angle-double-right"></i>
          {{link.name | translate}}
        </a>
      </li>
    </ul>
  </accordion-group>
</accordion>
