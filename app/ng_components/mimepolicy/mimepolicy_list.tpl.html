<div class="box box-primary">
  <div class="box-header">
    <h3 class="box-title">
      {{ domain.label }}
    </h3>
    <div class="pull-right box-tools">
      <button class="clear-btn blue" x-ng-click="add()">
        <i class="fa fa-plus-circle fa-lg" tooltip="{{'COMMON.BASIC_FORM.BUTTON_ADD' | translate}}"></i>
      </button>
      <button class="clear-btn pink" x-ng-click="isCollapsed = !isCollapsed" x-ng-class="{'active': isCollapsed}">
        <i class="fa fa-info-circle fa-lg
        "></i>
      </button>
    </div>
  </div>
  <div class="box-body">
    <div class="description" collapse="!isCollapsed">
      <x-ls-help content="getTemplate()"></x-ls-help>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover"
             x-ng-table="tableParams">
        <tr x-ng-repeat="mimePolicy in $data">
          <td style="cursor: pointer"
              data-title="'MIME_POLICIES.BOX_LIST.TABLE.HEADER_NAME' | translate"
              sortable="'name'">
            <a x-ui-sref="mimepolicy.detail({id: mimePolicy.uuid, domainId: mimePolicy.domainId})">
              <span>
                {{mimePolicy.name}}
              </span>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
