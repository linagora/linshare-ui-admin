<div class="box box-primary">
  <div class="box-header">
    <h3 class="box-title">
      {{ 'TECHNICAL_ACCOUNT.BOX_LIST.TITLE' | translate }}
    </h3>
    <div class="pull-right box-tools">
      <a class="clear-btn blue" x-ui-sref="technicalaccount.detail({formState: 'create'})">
        <i class="fa fa-plus-circle fa-lg" tooltip="{{'COMMON.BASIC_FORM.BUTTON_ADD' | translate}}"></i>
      </a>
      <button class="clear-btn pink" x-ng-click="isCollapsed = !isCollapsed" x-ng-class="{'active': isCollapsed}">
        <i class="fa fa-info-circle fa-lg
        "></i>
      </button>
    </div>
  </div>
  <div class="box-body">
    <div class="description" collapse="!isCollapsed">
      <x-ls-help content="getTemplate()"></x-ls-help>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover"
             x-ng-table="tableParams">
        <tr x-ng-repeat="account in $data">
          <td style="cursor: pointer"
              data-title="'TECHNICAL_ACCOUNT.BOX_LIST.TABLE.HEADER_NAME' | translate"
              sortable="'name'">
            <a x-ui-sref="technicalaccount.detail({id: account.uuid, formState: 'edit'})">
              <span>
                {{account.name}}
              </span>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
