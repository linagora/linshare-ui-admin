<div class="box box-primary">
  <div class="box-header">
    <h3 class="box-title">
      {{ 'LDAP_CONNECTIONS.BOX_LIST.TITLE' | translate }}
    </h3>
    <div class="pull-right box-tools">
      <a class="clear-btn blue" x-ui-sref="ldapconnection.detail({formState: 'create'})">
        <i class="fa fa-plus-circle fa-lg" tooltip="{{'COMMON.BASIC_FORM.BUTTON_ADD' | translate}}"></i>
      </a>
      <button class="clear-btn pink" x-ng-click="isCollapsed = !isCollapsed" x-ng-class="{'active': isCollapsed}">
        <i class="fa fa-info-circle fa-lg
        "></i>
      </button>
    </div>
  </div>
  <div class="box-body">
    <div class="description" collapse="!isCollapsed">
      <x-ls-help content="getTemplate()"></x-ls-help>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover"
             x-ng-table="tableParams">
        <tbody>
          <tr x-ng-repeat="ldapConnection in $data">
            <td data-title="'LDAP_CONNECTIONS.BOX_LIST.TABLE.HEADER_IDENTIFIER' | translate"
                sortable="'label'">
              <a x-ui-sref="ldapconnection.detail({id: ldapConnection.uuid, formState: 'edit'})">
                <span>{{ldapConnection.label}}</span>
              </a>
            </td>
            <td data-title="'LDAP_CONNECTIONS.BOX_LIST.TABLE.HEADER_PROVIDER_URL' | translate"
                sortable="'providerUrl'">
              <a x-ui-sref="ldapconnection.detail({id: ldapConnection.uuid, formState: 'edit'})">
                <span>{{ldapConnection.providerUrl}}</span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
