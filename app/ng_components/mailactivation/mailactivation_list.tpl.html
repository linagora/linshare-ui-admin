<div class="box box-primary">
  <div class="box-header">
    <h3 class="box-title">
      {{domain.label}}
    </h3>
  </div>
  <div class="box-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover"
             x-ng-table="tableParams"
             show-filter="true">
        <tr x-ng-repeat="mailActivation in $data">
          <td class="col-md-1"
              data-title="'MAIL_ACTIVATION.BOX_LIST.TABLE.HEADER_STATUS' | translate"
              sortable="'enable'">
            <a
              x-ui-sref="mailactivation.detail({id: mailActivation.identifier, domainId: mailActivation.domain, view: view})">
              <span>
                <i class="fa fa-check-circle" style="color: green"
                   tooltip="{{ 'COMMON.BASIC_FORM.LABEL_ACTIVE' | translate }}"
                   x-ng-show="isActivated(mailActivation)"></i>
                <i class="fa fa-times-circle" style="color: red"
                   tooltip="{{ 'COMMON.BASIC_FORM.LABEL_INACTIVE' | translate }}"
                   x-ng-show="!isActivated(mailActivation)"></i>
              </span>
            </a>
          </td>
          <td style="cursor: pointer"
              data-title="'MAIL_ACTIVATION.BOX_LIST.TABLE.HEADER_NAME' | translate"
              filter="{'identifier': 'text'}"
              sortable="'identifier'">
            <a
              x-ui-sref="mailactivation.detail({id: mailActivation.identifier, domainId: mailActivation.domain, view: view})">
             <span>
               {{ mailActivation.identifier }}
             </span>
            </a>
          </td>
          <td style="cursor: pointer"
              data-title="'MAIL_ACTIVATION.BOX_LIST.TABLE.HEADER_DESCRIPTION' | translate"
              filter="{'descriptionFilter': 'text'}">
            <a
              x-ui-sref="mailactivation.detail({id: mailActivation.identifier, domainId: mailActivation.domain, view: view})">
              <span>
                {{ 'MAIL_ACTIVATION.DETAILS.' + mailActivation.identifier + '.NAME' | translate }}
              </span>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
