<div class="modal-header">
   <h3 id="loginModalLabel">
     {{'COMMON.LOGIN_FORM.TITLE' | translate}}
   </h3>

</div>
<form name="loginForm" class="form-horizontal" role="form" novalidate
      x-ls-form-submit="submit()"
      x-ls-form-attempt>
  <div class="modal-body">
    <div class="form-group"
         x-ng-class="{error: loginForm.login.$invalid &&
                             (loginForm.login.$dirty || ls.loginForm.attempted)}">
      <label for="login" class="col-sm-2 control-label">
        {{'COMMON.LOGIN_FORM.LABEL_EMAIL' | translate}}
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="login" required
               placeholder="{{'COMMON.LOGIN_FORM.LABEL_EMAIL' | translate}}" 
               x-ng-model="input.login">
      </div>
    </div>
    <div class="form-group"
         x-ng-class="{error: loginForm.password.$invalid &&
                             (loginForm.password.$dirty || ls.loginForm.attempted)}">
      <label for="password" class="col-sm-2 control-label">
        {{'COMMON.LOGIN_FORM.LABEL_PASSWORD' | translate}}
      </label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" required
        placeholder="{{'COMMON.LOGIN_FORM.LABEL_PASSWORD' | translate}}"
               x-ng-model="input.password">
      </div>
    </div>
    <p class="text-danger">
      {{errorLogin}}
    </p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">
      {{'COMMON.LOGIN_FORM.BUTTON_SUBMIT' | translate}}
    </button>
  </div>
</form>
